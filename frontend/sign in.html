<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Cafeteria System log in</title>
  <link rel="stylesheet" href="./styles/sign in.css">
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchForm('login')">Login</button>
      <button class="auth-tab" onclick="switchForm('signup')">Create Account</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <h2>Login</h2>
      <div class="form-group">
        <label>Student ID</label>
        <input type="text" id="login-regno" required>
        <div class="error-message" id="login-regno-error"></div>
      </div>
      <div class="form-group password-toggle">
        <label>Password</label>
        <input type="password" id="login-password" required spellcheck="false">
        <i class="toggle-password fas fa-eye" onclick="togglePassword('login-password')"></i>
        <div class="error-message" id="login-password-error"></div>
      </div>
      <button type="submit">Login</button>
      <div class="form-footer">
        <a onclick="switchForm('signup')">Don't have an account? SIGN UP</a><br>
        <a onclick="switchForm('forgot')">Forgot Password?</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form">
      <h2>Create Account</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signup-username" required spellcheck="false">
        <div class="error-message" id="signup-username-error"></div>
      </div>
      <div class="form-group">
        <label>Student ID</label>
        <input type="text" id="signup-regno" required>
        <div class="error-message" id="signup-regno-error"></div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" required>
        <div class="error-message" id="signup-email-error"></div>
      </div>
      <div class="form-group password-toggle">
        <label>Password</label>
        <input type="password" id="signup-password" required>
        <i class="toggle-password fas fa-eye" onclick="togglePassword('signup-password')"></i>
        <div class="error-message" id="signup-password-error"></div>
      </div>
      <div class="form-group password-toggle">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" required>
        <i class="toggle-password fas fa-eye" onclick="togglePassword('confirm-password')"></i>
        <div class="error-message" id="confirm-password-error"></div>
      </div>
      <button type="submit">Create Account</button>
      <div class="form-footer">
        <a onclick="switchForm('login')">Already have an account? LOGIN</a>
      </div>
    </form>

    <!-- Forgot Password Form -->
<form id="forgot-form" class="auth-form">
  <h2>Forgot Password</h2>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" id="forgot-email" required>
    <div class="error-message" id="forgot-email-error"></div>
  </div>
  <button type="submit">Send Reset Link</button>
  <div class="form-footer">
    <a onclick="switchForm('login')">Remember your password? LOGIN</a>
  </div>
</form>

<!-- Reset Password Form -->
<form id="reset-form" class="auth-form">
  <h2>Reset Password</h2>
  <div class="form-group password-toggle">
    <label>New Password</label>
    <input type="password" id="reset-password" required>
    <i class="toggle-password fas fa-eye" onclick="togglePassword('reset-password')"></i>
    <div class="error-message" id="reset-password-error"></div>
  </div>
  <div class="form-group password-toggle">
    <label>Confirm New Password</label>
    <input type="password" id="reset-confirm-password" required>
    <i class="toggle-password fas fa-eye" onclick="togglePassword('reset-confirm-password')"></i>
    <div class="error-message" id="reset-confirm-password-error"></div>
  </div>
  <button type="submit">Reset Password</button>
</form>

    
  </section>
  
  <footer>
    Copyright .2025 All Rights Reserved
  </footer>

  <script src="./scripts/sign in.js"></script>
</body>
</html>
